<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Collection of CSS loaders."><title>CSS Loaders</title><link rel="stylesheet" type="text/css" href="css/main.css"><link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet"><link rel="stylesheet" type="text/css" href="css/prism.css"></head><body><section id="loader-container"><div id="loader-name"><h1>CSS Loaders</h1><h2>Loader Name</h2></div><div id="loader-content"><div class="button-container"><a id="prevButton"><div class="arrow"></div></a></div><div id="loader"></div><div class="button-container"><a id="nextButton"><div class="arrow"></div></a></div></div><div id="loader-links"><div id="loader-dots"></div><a id="loader-source">View Source</a></div></section><section id="code-container"><div class="tabs"><div class="tab selected"><a href="#html">HTML</a></div><div class="tab"><a href="#css">CSS</a></div><div class="tab"><a href="#scss">SCSS</a></div></div><div class="code"><div class="code-element selected" id="html"><div class="copy-container"><button class="copy">Copy HTML</button></div><pre><code class="language-markup" id="html-code"></code></pre></div><div class="code-element" id="css"><div class="copy-container"><button class="copy">Copy CSS</button></div><pre><code class="language-css" id="css-code"></code></pre></div><div class="code-element" id="scss"><div class="copy-container"><button class="copy">Copy SCSS</button></div><pre><code class="language-scss" id="scss-code"> </code></pre></div></div></section><script src="/js/prism.js" type="text/javascript"></script><script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js" type="text/javascript"></script><script src="/js/main.js" type="text/javascript"></script></body></html>
